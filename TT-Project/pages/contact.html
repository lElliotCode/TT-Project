    <header class="header">
        <div>
            <img src="../assets/logo.png" alt="">
        </div>
        <h1 class="title">Hamburguesería y Cafetería <br>de especialidad</h1>

        <nav class="nav">

    <main class="contact-container">
        <form action="https://formspree.io/f/xjkvykpy" method="POST">
            <h2>Envianos tu opinión!</h2>

            <div class="content">
                <label for="name">Nombre y Apellido:</label>
                <input type="text" placeholder="Igresa tu nombre completo" id="name" name="name" required>
            </div>
            
            <div class="content">
                <label for="phone">Numero de contacto:</label>
                <input type="tel" placeholder="Igresa tu nombre completo" id="phone" name="phone">
            </div>
            
            <div class="content">
                <label for="email">Email:</label>
                <input type="email" placeholder="Igresa tu nombre completo" id="email" name="email" required>
            </div>
            
            <div class="content">
                <label for="message">Escribe tu comentario:</label>
                <textarea id="message" name="message" placeholder="lorem ipsum"></textarea>
            </div>
            
            <button type="submit">Enviar formulario</button>
        </form>
    </main>
